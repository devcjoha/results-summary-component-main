<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="section">
      <div class="result-section">
        <div class="result-header">Your Result</div>
        <div class="result-circle">
          <strong class="result-number">76</strong><br />
          <div class="result-of-100">of 100</div>
        </div>
        <div class="result-great-text">Great</div>
        <p class="result-botton-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h2 class="summary-title">Summary</h2>
        <ul id="summary-list" class="summary-ul">
          <button class="button-continue" type="button">Continue</button>
        </ul>
        <button class="button-continue" type="button">Continue</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://x.com/CarlitaJohanna">Carla Johanna</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
